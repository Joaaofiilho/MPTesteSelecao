<!DOCKTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <title>To Do list</title>
  </head>

  <body>
    <section class="cabecalho">
      <div class="titulo">
        <p>TO DO LIST</p>
      </div>

      <div class="menu">
        <label for="adicionar" class="labelTitulo">Adicionar tarefa</label>
        <button id="adicionar" class="adicionar">+</button>

        <label for="remover" class="labelTitulo">Remover tafera</label>
        <button id="remover" class="remover">-</button>

        <label for="ordenar" class="labelTitulo">Ordenar por</label>
        <select id="ordenar" class="ordenar">
          <option value="nome" selected>Nome</option>
          <option value="prazo">Prazo</option>
          <option value="data">Data</option>
        </select>
          
          <label for="filtrar" class="labelTitulo">Filtrar</label>
        <select id="filtrar" class="filtrar">
          <option value="none" selected></option>
          <option value="vermelho" class="background-vermelho"></option>
          <option value="amarelo" class="background-amarelo"></option>
          <option value="verde" class="background-verde"></option>
          <option value="azul" class="background-azul"></option>
          <option value="rosa" class="background-rosa"></option>
        </select>
      </div>
      <div class="notification-bar ocultar">
        <p class="mensagem-erro"></p>
        <button class="close-button">X</button>
      </div>
    </section>

    <!--Essa sessão não está sendo exibida por padrão-->
      <section class="addTarefa ocultar">
        <h2 class="titulo-addTarefa">Adicionar nova tarefa</h2>
        <form class="tarefa-form">
            <div class="nome">
              <label for="nome">Nome</label>
              <input id="nome" name="nome" type="text" placeholder="Nome da tarefa" class="inputNome">
            </div>

            <div class="prazo">
              <label for="prazo">Prazo</label>
              <input id="prazo" class="inputPrazo" type="date" name="prazo">
            </div>

            <div class="descricao">
              <label for="descricao" class="descricao-titulo">Descrição</label>
              <input id="descricao" name="descricao" type="text" placeholder=
                "Detalhe sua tarefa" class="inputDescricao">
            </div>
            
            <div class="cor">
                <label for="cor" class="cor-titulo">Cor</label>
                <select name="cor" id="cor" class="inputCor">
                    <option value="vermelho" class="background-vermelho"> </option>
                    <option value="amarelo" class="background-amarelo"> </option>
                    <option value="verde" class="background-verde"> </option>
                    <option value="azul" class="background-azul" selected> </option>
                    <option value="rosa" class="background-rosa"> </option>
                </select>
            </div>
        </form>
        <button class="salvar">Salvar</button>
        <button class="cancelar">Cancelar</button>
      </section>

    <main>
      <section class="lista">
      </section>
    </main>
    <script src="js/adicionarTarefa.js"></script>
    <script src="js/removerTarefa.js"></script>
    <script src="js/ordenarTarefas.js"></script>
    <script src="js/notificacao.js"></script>
    <script src="js/filtrarTarefas.js"></script>
  </body>
</html>
